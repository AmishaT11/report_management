<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Patient Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      /*background-color: #f4f4f4;*/
      background-image: url('bg_img.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    }

    header {
      background-color: #333;
      text-align: center;
      padding: 10px;
    }

    section {
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      background-image: url('bg_img.jpg');
    background-size: cover;
    background-repeat: no-repeat;
      border: 2px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    h2{
      text-align: center;
    }
    /*th {
      background-color: #f2f2f2;
    }*/

    button {
      display: block;
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.gif" alt="Logo" id="logo">
    <h1>Patient Details</h1>
  </header>
  
  <section>
    <h2>Patient Information</h2>
    <table>
      <tr>
        <th>Patient ID</th>
        <td>12345</td>
      </tr>
      <tr>
        <th>Patient Name</th>
        <td>Shradha Suman Jena</td>
      </tr>
      <tr>
        <th>Age</th>
        <td>30</td>
      </tr>
      <tr>
        <th>Sex</th>
        <td>Female</td>
      </tr>
      <!-- Add more rows for additional details -->
    </table>
    <button onclick="openTestPage()">Tests</button>
  </section>

  <script>
    function openTestPage() {
      window.open("test.html", "_blank");
    }
  </script>

</body>
</html>
