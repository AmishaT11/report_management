<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Patient Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    section {
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Patient Report</h1>
  </header>
  
  <section>
    <h2>Patient Information</h2>
    <table>
      <tr>
        <th>Patient ID</th>
        <td>12345</td>
      </tr>
      <tr>
        <th>Patient Name</th>
        <td>Shradha Suman Jena</td>
      </tr>
    </table>
  </section>

  <section>
    <h2>Blood Test Reports</h2>
    <table>
      <tr>
        <th>Test Type</th>
        <th>Result</th>
      </tr>
      <tr>
        <td>Hemoglobin</td>
        <td>12.5 g/dL</td>
      </tr>
      <tr>
        <td>White Blood Cells</td>
        <td>8.0 x 10^3/ÂµL</td>
      </tr>
      <!-- Add more rows for additional test results -->
    </table>
  </section>

</body>
</html>
